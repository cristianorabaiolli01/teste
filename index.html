<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceAI - Seu Assistente Financeiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1d1d1f;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .balance-label {
            font-size: 0.9rem;
            color: #86868b;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1d1d1f;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .voice-assistant {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .voice-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .voice-circle:hover {
            transform: scale(1.05);
        }

        .voice-circle.active {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .pulse-ring {
            fill: none;
            stroke: #667eea;
            stroke-width: 3;
            opacity: 0.3;
        }

        .voice-circle.active .pulse-ring {
            animation: ring-pulse 1.5s ease-out infinite;
        }

        @keyframes ring-pulse {
            0% {
                stroke-width: 3;
                opacity: 0.3;
            }
            100% {
                stroke-width: 0;
                opacity: 0;
            }
        }

        .mic-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
        }

        .voice-status {
            font-size: 1.1rem;
            color: #1d1d1f;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .voice-transcript {
            font-size: 0.9rem;
            color: #667eea;
            font-style: italic;
            min-height: 20px;
        }

        .month-selector {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .month-selector h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1d1d1f;
        }

        .month-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .month-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .month-btn:active {
            transform: scale(0.95);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .stat-card.income .stat-icon {
            background: #d4f4dd;
            color: #34c759;
        }

        .stat-card.expense .stat-icon {
            background: #ffd4d4;
            color: #ff3b30;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #86868b;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1d1d1f;
        }

        .transactions-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .transactions-section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f5f5f7;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .transaction-item:hover {
            transform: translateX(5px);
        }

        .transaction-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .transaction-item.income .transaction-icon {
            background: #d4f4dd;
        }

        .transaction-item.expense .transaction-icon {
            background: #ffd4d4;
        }

        .transaction-details h4 {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .transaction-details p {
            font-size: 0.8rem;
            color: #86868b;
        }

        .transaction-amount {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .transaction-item.income .transaction-amount {
            color: #34c759;
        }

        .transaction-item.expense .transaction-amount {
            color: #ff3b30;
        }

        .delete-btn {
            background: #ff3b30;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            color: #86868b;
            padding: 30px;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .balance-card {
                padding: 20px;
            }

            .balance-amount {
                font-size: 2rem;
            }

            .voice-assistant {
                padding: 30px 20px;
            }

            .voice-circle {
                width: 100px;
                height: 100px;
            }

            .voice-circle svg {
                width: 70px;
                height: 70px;
            }

            .mic-icon {
                font-size: 2.5rem;
            }

            .voice-status {
                font-size: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .stat-card {
                padding: 18px;
            }

            .month-selector {
                padding: 15px;
            }

            .month-selector h3 {
                font-size: 1rem;
            }

            .month-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .transactions-section {
                padding: 20px;
            }

            .transactions-section h3 {
                font-size: 1.1rem;
            }

            .transaction-item {
                padding: 12px;
                flex-wrap: wrap;
            }

            .transaction-icon {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .transaction-details h4 {
                font-size: 0.9rem;
            }

            .transaction-details p {
                font-size: 0.75rem;
            }

            .transaction-amount {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FinanceAI</h1>
            <div class="balance-card">
                <p class="balance-label">Saldo Total</p>
                <h2 class="balance-amount" id="totalBalance">R$ 0,00</h2>
            </div>
        </header>

        <main>
            <div class="voice-assistant">
                <div class="voice-circle" id="voiceCircle">
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <circle cx="40" cy="40" r="35" class="pulse-ring"/>
                    </svg>
                    <div class="mic-icon">üé§</div>
                </div>
                <p class="voice-status" id="voiceStatus">Toque para falar</p>
                <p class="voice-transcript" id="transcript"></p>
            </div>

            <div class="month-selector">
                <button class="month-btn" id="prevMonth">‚Üê</button>
                <h3 id="currentMonth">M√™s Atual</h3>
                <button class="month-btn" id="nextMonth">‚Üí</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card income">
                    <span class="stat-icon">‚Üë</span>
                    <div>
                        <p class="stat-label">Receitas</p>
                        <p class="stat-value" id="totalIncome">R$ 0,00</p>
                    </div>
                </div>
                <div class="stat-card expense">
                    <span class="stat-icon">‚Üì</span>
                    <div>
                        <p class="stat-label">Despesas</p>
                        <p class="stat-value" id="totalExpense">R$ 0,00</p>
                    </div>
                </div>
            </div>

            <div class="transactions-section">
                <h3>Transa√ß√µes Recentes</h3>
                <div class="transactions-list" id="transactionsList">
                    <p class="empty-state">Nenhuma transa√ß√£o ainda. Fale comigo para come√ßar!</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        class FinanceAI {
            constructor() {
                this.transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                this.isListening = false;
                this.recognition = null;
                this.currentMonth = new Date();
                
                // Carregar vozes (necess√°rio para mobile)
                if ('speechSynthesis' in window) {
                    speechSynthesis.getVoices();
                    window.speechSynthesis.onvoiceschanged = () => {
                        speechSynthesis.getVoices();
                    };
                }
                
                this.initSpeechRecognition();
                this.initEventListeners();
                this.updateUI();
            }

            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.lang = 'pt-BR';
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        document.getElementById('voiceCircle').classList.add('active');
                        document.getElementById('voiceStatus').textContent = 'Estou ouvindo...';
                    };

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('transcript').textContent = `"${transcript}"`;
                        this.processVoiceCommand(transcript);
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Erro no reconhecimento:', event.error);
                        this.stopListening();
                        
                        if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                            document.getElementById('voiceStatus').textContent = 'Permita o acesso ao microfone';
                            alert('Por favor, permita o acesso ao microfone nas configura√ß√µes do navegador.');
                        } else {
                            document.getElementById('voiceStatus').textContent = 'Erro ao ouvir. Tente novamente.';
                        }
                    };

                    this.recognition.onend = () => {
                        this.stopListening();
                    };
                } else {
                    document.getElementById('voiceStatus').textContent = 'Reconhecimento de voz n√£o suportado';
                    alert('Seu navegador n√£o suporta reconhecimento de voz. Use Chrome ou Edge.');
                }
            }

            initEventListeners() {
                document.getElementById('voiceCircle').addEventListener('click', () => {
                    if (this.isListening) {
                        this.recognition.stop();
                    } else {
                        this.startListening();
                    }
                });

                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentMonth.setMonth(this.currentMonth.getMonth() - 1);
                    this.updateUI();
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentMonth.setMonth(this.currentMonth.getMonth() + 1);
                    this.updateUI();
                });
                
                // Intera√ß√£o inicial para ativar √°udio no mobile
                document.body.addEventListener('click', () => {
                    if ('speechSynthesis' in window && speechSynthesis.paused) {
                        speechSynthesis.resume();
                    }
                }, { once: true });
            }

            startListening() {
                if (this.recognition) {
                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.error('Erro ao iniciar reconhecimento:', error);
                        document.getElementById('voiceStatus').textContent = 'Erro ao iniciar. Tente novamente.';
                        this.stopListening();
                    }
                }
            }

            stopListening() {
                this.isListening = false;
                document.getElementById('voiceCircle').classList.remove('active');
                document.getElementById('voiceStatus').textContent = 'Toque para falar';
            }

            processVoiceCommand(command) {
                console.log('Processando comando:', command);
                const lowerCommand = command.toLowerCase();
                
                // Verificar se √© comando de remo√ß√£o
                if (lowerCommand.includes('remova') || lowerCommand.includes('apague') || 
                    lowerCommand.includes('delete') || lowerCommand.includes('excluir')) {
                    this.handleDeleteCommand(lowerCommand);
                    return;
                }
                
                const valueMatch = lowerCommand.match(/(\d+(?:[.,]\d+)?)/);
                const value = valueMatch ? parseFloat(valueMatch[1].replace(',', '.')) : null;
                
                console.log('Valor extra√≠do:', value);

                let type = null;
                let description = '';

                if (lowerCommand.includes('gastei') || lowerCommand.includes('paguei') || 
                    lowerCommand.includes('comprei') || lowerCommand.includes('despesa')) {
                    type = 'expense';
                } else if (lowerCommand.includes('recebi') || lowerCommand.includes('ganhei') || 
                           lowerCommand.includes('receita') || lowerCommand.includes('sal√°rio')) {
                    type = 'income';
                }
                
                console.log('Tipo identificado:', type);

                if (lowerCommand.includes('com') || lowerCommand.includes('em') || lowerCommand.includes('de')) {
                    const parts = lowerCommand.split(/com|em|de/);
                    if (parts.length > 1) {
                        description = parts[1].trim();
                    }
                }

                if (!description) {
                    description = command;
                }

                if (value && type) {
                    this.addTransaction(type, value, description);
                    const message = `${type === 'expense' ? 'Despesa' : 'Receita'} de ${value.toFixed(0)} reais foi adicionada`;
                    console.log('Mensagem:', message);
                    
                    // Mostrar feedback visual
                    document.getElementById('voiceStatus').textContent = message;
                    
                    // Falar
                    this.speak(message);
                    
                    setTimeout(() => {
                        document.getElementById('voiceStatus').textContent = 'Toque para falar';
                    }, 3000);
                } else {
                    console.log('Comando n√£o reconhecido');
                    const errorMsg = 'N√£o entendi. Tente: gastei 50 reais com almo√ßo';
                    document.getElementById('voiceStatus').textContent = errorMsg;
                    this.speak(errorMsg);
                }

                setTimeout(() => {
                    document.getElementById('transcript').textContent = '';
                }, 3000);
            }

            handleDeleteCommand(command) {
                const valueMatch = command.match(/(\d+(?:[.,]\d+)?)/);
                const value = valueMatch ? parseFloat(valueMatch[1].replace(',', '.')) : null;

                if (!value) {
                    // Remover √∫ltima transa√ß√£o
                    if (this.transactions.length > 0) {
                        const lastTransaction = this.transactions[0];
                        this.transactions.shift();
                        this.saveTransactions();
                        this.updateUI();
                        this.speak('√öltima transa√ß√£o removida.');
                    } else {
                        this.speak('N√£o h√° transa√ß√µes para remover.');
                    }
                    return;
                }

                // Procurar transa√ß√£o com o valor espec√≠fico
                const transactionIndex = this.transactions.findIndex(t => t.amount === value);
                
                if (transactionIndex !== -1) {
                    const transaction = this.transactions[transactionIndex];
                    this.transactions.splice(transactionIndex, 1);
                    this.saveTransactions();
                    this.updateUI();
                    this.speak(`Transa√ß√£o de ${value.toFixed(2)} reais removida.`);
                } else {
                    this.speak(`N√£o encontrei nenhuma transa√ß√£o de ${value.toFixed(2)} reais.`);
                }

                setTimeout(() => {
                    document.getElementById('transcript').textContent = '';
                }, 3000);
            }

            addTransaction(type, amount, description) {
                console.log('Adicionando transa√ß√£o:', type, amount, description);
                
                const transaction = {
                    id: Date.now(),
                    type,
                    amount,
                    description: this.capitalizeFirst(description),
                    date: new Date().toLocaleDateString('pt-BR'),
                    timestamp: Date.now()
                };

                this.transactions.unshift(transaction);
                this.saveTransactions();
                this.updateUI();
                
                console.log('Transa√ß√£o adicionada com sucesso');
            }

            saveTransactions() {
                localStorage.setItem('transactions', JSON.stringify(this.transactions));
            }

            updateUI() {
                const monthTransactions = this.getMonthTransactions();

                const income = monthTransactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const expense = monthTransactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const balance = income - expense;

                document.getElementById('totalBalance').textContent = this.formatCurrency(balance);
                document.getElementById('totalIncome').textContent = this.formatCurrency(income);
                document.getElementById('totalExpense').textContent = this.formatCurrency(expense);

                this.updateMonthDisplay();
                this.renderTransactions();
            }

            getMonthTransactions() {
                const month = this.currentMonth.getMonth();
                const year = this.currentMonth.getFullYear();

                return this.transactions.filter(t => {
                    const transactionDate = new Date(t.timestamp);
                    return transactionDate.getMonth() === month && 
                           transactionDate.getFullYear() === year;
                });
            }

            updateMonthDisplay() {
                const months = [
                    'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                    'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
                ];
                
                const monthName = months[this.currentMonth.getMonth()];
                const year = this.currentMonth.getFullYear();
                const now = new Date();
                
                let displayText = `${monthName} ${year}`;
                if (this.currentMonth.getMonth() === now.getMonth() && 
                    this.currentMonth.getFullYear() === now.getFullYear()) {
                    displayText = 'M√™s Atual';
                }
                
                document.getElementById('currentMonth').textContent = displayText;
            }

            renderTransactions() {
                const list = document.getElementById('transactionsList');
                const monthTransactions = this.getMonthTransactions();
                
                if (monthTransactions.length === 0) {
                    list.innerHTML = '<p class="empty-state">Nenhuma transa√ß√£o neste m√™s.</p>';
                    return;
                }

                list.innerHTML = monthTransactions.slice(0, 10).map(t => `
                    <div class="transaction-item ${t.type}">
                        <div class="transaction-info">
                            <div class="transaction-icon">
                                ${t.type === 'income' ? '‚Üë' : '‚Üì'}
                            </div>
                            <div class="transaction-details">
                                <h4>${t.description}</h4>
                                <p>${t.date}</p>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <div class="transaction-amount">
                                ${t.type === 'income' ? '+' : '-'} ${this.formatCurrency(t.amount)}
                            </div>
                            <button class="delete-btn" onclick="app.deleteTransaction(${t.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            }

            deleteTransaction(id) {
                if (confirm('Deseja realmente apagar esta transa√ß√£o?')) {
                    this.transactions = this.transactions.filter(t => t.id !== id);
                    this.saveTransactions();
                    this.updateUI();
                    this.speak('Transa√ß√£o apagada.');
                }
            }

            formatCurrency(value) {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            }

            capitalizeFirst(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            speak(text) {
                console.log('Tentando falar:', text);
                
                if (!('speechSynthesis' in window)) {
                    console.log('Speech Synthesis n√£o suportado');
                    return;
                }
                
                try {
                    // Cancelar qualquer fala anterior
                    speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'pt-BR';
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    
                    // Tentar encontrar voz em portugu√™s
                    const voices = speechSynthesis.getVoices();
                    const ptVoice = voices.find(voice => voice.lang.includes('pt'));
                    if (ptVoice) {
                        utterance.voice = ptVoice;
                    }
                    
                    utterance.onerror = (event) => {
                        console.error('Erro na s√≠ntese de voz:', event);
                    };
                    
                    utterance.onend = () => {
                        console.log('Fala conclu√≠da');
                    };
                    
                    speechSynthesis.speak(utterance);
                    console.log('Comando speak executado');
                } catch (error) {
                    console.error('Erro ao falar:', error);
                }
            }
        }

        const app = new FinanceAI();
    </script>
</body>
</html>
