    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1d1d1f;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .balance-label {
            font-size: 0.9rem;
            color: #86868b;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1d1d1f;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .voice-assistant {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .voice-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .voice-circle:hover {
            transform: scale(1.05);
        }

        .voice-circle.active {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .pulse-ring {
            fill: none;
            stroke: #667eea;
            stroke-width: 3;
            opacity: 0.3;
        }

        .voice-circle.active .pulse-ring {
            animation: ring-pulse 1.5s ease-out infinite;
        }

        @keyframes ring-pulse {
            0% {
                stroke-width: 3;
                opacity: 0.3;
            }
            100% {
                stroke-width: 0;
                opacity: 0;
            }
        }

        .mic-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
        }

        .voice-status {
            font-size: 1.1rem;
            color: #1d1d1f;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .voice-transcript {
            font-size: 0.9rem;
            color: #667eea;
            font-style: italic;
            min-height: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .stat-card.income .stat-icon {
            background: #d4f4dd;
            color: #34c759;
        }

        .stat-card.expense .stat-icon {
            background: #ffd4d4;
            color: #ff3b30;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #86868b;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1d1d1f;
        }

        .transactions-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .transactions-section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f5f5f7;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .transaction-item:hover {
            transform: translateX(5px);
        }

        .transaction-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .transaction-item.income .transaction-icon {
            background: #d4f4dd;
        }

        .transaction-item.expense .transaction-icon {
            background: #ffd4d4;
        }

        .transaction-details h4 {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .transaction-details p {
            font-size: 0.8rem;
            color: #86868b;
        }

        .transaction-amount {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .transaction-item.income .transaction-amount {
            color: #34c759;
        }

        .transaction-item.expense .transaction-amount {
            color: #ff3b30;
        }

        .empty-state {
            text-align: center;
            color: #86868b;
            padding: 30px;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .balance-card {
                padding: 20px;
            }

            .balance-amount {
                font-size: 2rem;
            }

            .voice-assistant {
                padding: 30px 20px;
            }

            .voice-circle {
                    this.recognition.onstart = () => {
                        this.isListening = true;
                        document.getElementById('voiceCircle').classList.add('active');
                        document.getElementById('voiceStatus').textContent = 'ðŸŽ¤ Estou ouvindo... Fale agora!';
                    };cle svg {
                width: 70px;

            }

            .mic-icon {
                font-size: 2.5rem;
            }

            .voice-status {
                font-size: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .stat-card {
                padding: 18px;
            }

            .transactions-section {
                padding: 20px;
            }

            .transactions-section h3 {
                font-size: 1.1rem;
            }

            .transaction-item {
                padding: 12px;

            }

            .transaction-icon {

                font-size: 1rem;
            }

            .transaction-details h4 {

            }

        }

<body>
    <div class="container">
        <header>
            <h1>FinanceAI</h1>
            <div class="balance-card">
                <p class="balance-label">Saldo Total</p>
                <h2 class="balance-amount" id="totalBalance">R$ 0,00</h2>
            </div>
        </header>

        <main>
            <div class="voice-assistant">
                <div class="voice-circle" id="voiceCircle">
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <circle cx="40" cy="40" r="35" class="pulse-ring"/>
                    </svg>
                    <div class="mic-icon">ðŸŽ¤</div>
                </div>
                <p class="voice-status" id="voiceStatus">Toque para falar</p>
                <p class="voice-transcript" id="transcript"></p>
            </div>

            <div class="stats-grid">
                <div class="stat-card income">
                    <span class="stat-icon">â†‘</span>
                    <div>
                        <p class="stat-label">Receitas</p>
                        <p class="stat-value" id="totalIncome">R$ 0,00</p>
                    </div>
                </div>
                <div class="stat-card expense">
                    <span class="stat-icon">â†“</span>
                    <div>
                        <p class="stat-label">Despesas</p>
                        <p class="stat-value" id="totalExpense">R$ 0,00</p>
                    </div>
                </div>
            </div>

            <div class="transactions-section">
                <h3>TransaÃ§Ãµes Recentes</h3>
                <div class="transactions-list" id="transactionsList">
                    <p class="empty-state">Nenhuma transaÃ§Ã£o ainda. Fale comigo para comeÃ§ar!</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        class FinanceAI {
            constructor() {
                this.transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                this.isListening = false;
                this.recognition = null;
                this.initSpeechRecognition();
                this.initEventListeners();
                this.updateUI();
            }

            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.lang = 'pt-BR';
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        document.getElementById('voiceCircle').classList.add('active');
                        document.getElementById('voiceStatus').textContent = 'Estou ouvindo...';
                    };

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('transcript').textContent = `"${transcript}"`;
                        this.processVoiceCommand(transcript);
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Erro no reconhecimento:', event.error);
                        this.stopListening();
                        document.getElementById('voiceStatus').textContent = 'Erro ao ouvir. Tente novamente.';
                    };

                    this.recognition.onend = () => {
                        this.stopListening();
                    };
                } else {
                    alert('Seu navegador nÃ£o suporta reconhecimento de voz. Use Chrome ou Edge.');
                }
            }

            initEventListeners() {
                document.getElementById('voiceCircle').addEventListener('click', () => {
                    if (this.isListening) {
                        this.recognition.stop();
                    } else {
                        this.startListening();
                    }
                });
            }

            startListening() {
                if (this.recognition) {
                    this.recognition.start();
                }
            }

            stopListening() {
                this.isListening = false;
                document.getElementById('voiceCircle').classList.remove('active');
                document.getElementById('voiceStatus').textContent = 'Toque para falar';
            }

            processVoiceCommand(command) {
                const lowerCommand = command.toLowerCase();
                
                const valueMatch = lowerCommand.match(/(\d+(?:[.,]\d+)?)/);
                const value = valueMatch ? parseFloat(valueMatch[1].replace(',', '.')) : null;

                let type = null;
                let description = '';

                if (lowerCommand.includes('gastei') || lowerCommand.includes('paguei') || 
                    lowerCommand.includes('comprei') || lowerCommand.includes('despesa')) {
                    type = 'expense';
                } else if (lowerCommand.includes('recebi') || lowerCommand.includes('ganhei') || 
                           lowerCommand.includes('receita') || lowerCommand.includes('salÃ¡rio')) {
                    type = 'income';
                }

                if (lowerCommand.includes('com') || lowerCommand.includes('em') || lowerCommand.includes('de')) {
                    const parts = lowerCommand.split(/com|em|de/);
                    if (parts.length > 1) {
                        description = parts[1].trim();
                    }
                }

                if (!description) {
                    description = command;
                }

                if (value && type) {
                    this.addTransaction(type, value, description);
                    this.speak(`Entendido! ${type === 'expense' ? 'Despesa' : 'Receita'} de ${value.toFixed(2)} reais registrada.`);
                } else {
                    this.speak('Desculpe, nÃ£o entendi. Tente dizer algo como: gastei 50 reais com almoÃ§o.');
                }

                setTimeout(() => {
                    document.getElementById('transcript').textContent = '';
                }, 3000);
            }

            addTransaction(type, amount, description) {
                const transaction = {
                    id: Date.now(),
                    type,
                    amount,
                    description: this.capitalizeFirst(description),
                    date: new Date().toLocaleDateString('pt-BR'),
                    timestamp: Date.now()
                };

                this.transactions.unshift(transaction);
                this.saveTransactions();
                this.updateUI();
            }

            saveTransactions() {
                localStorage.setItem('transactions', JSON.stringify(this.transactions));
            }

            updateUI() {
                const income = this.transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const expense = this.transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const balance = income - expense;

                document.getElementById('totalBalance').textContent = this.formatCurrency(balance);
                document.getElementById('totalIncome').textContent = this.formatCurrency(income);
                document.getElementById('totalExpense').textContent = this.formatCurrency(expense);

                this.renderTransactions();
            }

            renderTransactions() {
                const list = document.getElementById('transactionsList');
                
                if (this.transactions.length === 0) {
                    list.innerHTML = '<p class="empty-state">Nenhuma transaÃ§Ã£o ainda. Fale comigo para comeÃ§ar!</p>';
                    return;
                }

                list.innerHTML = this.transactions.slice(0, 10).map(t => `
                    <div class="transaction-item ${t.type}">
                        <div class="transaction-info">
                            <div class="transaction-icon">
                                ${t.type === 'income' ? 'â†‘' : 'â†“'}
                            </div>
                            <div class="transaction-details">
                                <h4>${t.description}</h4>
                                <p>${t.date}</p>
                            </div>
                        </div>
                        <div class="transaction-amount">
                            ${t.type === 'income' ? '+' : '-'} ${this.formatCurrency(t.amount)}
                        </div>
                    </div>
                `).join('');
            }

            formatCurrency(value) {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            }

            capitalizeFirst(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            speak(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'pt-BR';
                    utterance.rate = 1.0;
                    speechSynthesis.speak(utterance);
                }
            }
        }

        const app = new FinanceAI();
    </script>
